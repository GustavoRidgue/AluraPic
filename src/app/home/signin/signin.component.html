<h2 class="text-center introduction mt-3">Welcome back!</h2>

<div class="container justify-content-center">

  <form [formGroup]="loginForm" class="form mt-4">

    <div class="row justify-content-center">
      <div class="form-group col-10">
        <input
            formControlName="username"
            class="form-control"
            placeholder="user name"
            autofocus>
        <small *ngIf="loginForm.get('username').errors?.required"
          class="text-danger d-block mt-2">
          Username is required!
        </small>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="form-group col-10">
        <input
            apBlockCopyPaste
            #passwordInput
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="password">
        <small *ngIf="loginForm.get('password').errors?.required"
          class="text-danger d-block mt-2">
          Password is required!
        </small>
      </div>
    </div>

    <div class="row justify-content-center mt-3">
      <div class="col-8 col-md-6">
        <button
          *ngIf="!showLoading"
          [disabled]="loginForm.invalid"
          (click)="login()"
          class="btn btn-primary btn-block">
          Login
        </button>

        <ap-loading *ngIf="showLoading"></ap-loading>
      </div>
    </div>

  </form>

  <div class="row text-center">
    <div class="col-12 mt-5">
      <p>Not a user?<a [routerLink]="['/auth/signup']"> Register now</a></p>
      <p><a href="http://localhost:4200/photos" class="text-secondary">Navigate</a> without Login</p>
    </div>
  </div>
</div>
